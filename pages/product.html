---
layout: page
title: Our Products
---
{% for post in site.categories.post %}
  <a href="{{ site.github.url }}{{ product.url }}">
    <div class="featured-posts" {% if page.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image }})"{% endif %}>
      <h2><span>{{ page.title }}</span></h2>
    </div>
  </a>
{% endfor %}
