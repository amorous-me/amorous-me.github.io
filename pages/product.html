---
layout: page
title: Our Products
---
{% for product in site.categories.product %}
  <a href="{{ site.github.url }}{{ product.url }}">
    <div class="featured-posts" {% if product.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ product.image }})"{% endif %}>
      <h2><span>{{ product.title }}</span></h2>
    </div>
  </a>
{% endfor %}
